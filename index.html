<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Sketch" rel="stylesheet">

  </head>
  <body>
    <h1>BlackJack</h1>
    <img src='images/shoe.png' id='shoeImg' alt='Play With 6-Deck Shoe'>
    <img src='images/big_shoe.png' id='bigShoeImg' alt='Play With 8-Deck Shoe'>
    <img src='images/deck.png' id='deckImg' alt='Play With Single Deck'>
    <div id='shoe'></div>
    <h2 id="dealer_head">Dealer</h2>
    <div id='dealer_hand'>
      <div id='dealer_down'></div>
      <div id='dealer_up'></div>
    </div>
    <h2 id='player_head'>Player</h2>
    <div id='player_hand'></div>
    <h2>Bet</h2>
    <div id='bet'></div>
    <h2>Bank</h2>
    <div id='bank'>
      <div id='bank100'></div>
      <div id='bank25'></div>
      <div id='bank10'></div>
      <div id='bank5'></div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
