<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <h1>BlackJack</h1>
    <h3>Shoe</h3>
    <div id='shoe'></div>
    <h2>Dealer</h2>
    <div id='dealer_hand'>
      <div id='dealer_down'></div>
      <div id='dealer_up'></div>
    </div>
    <h2>Player</h2>
    <div id='player_hand'></div>
    <h3>Bet</h3>
    <div id='bet'></div>
    <h3>Bank</h3>
    <div id='bank'>
      <div id='bank100'></div>
      <div id='bank25'></div>
      <div id='bank10'></div>
      <div id='bank5'></div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
