<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Sketch|Source+Sans+Pro" rel="stylesheet">

  </head>
  <body>
    <div id='outerMainHead'>
      <div id='main_head'>BlackJack</div>
    </div>
    <div id='outerShoeBox'>
      <div id='shoeBox'>
        <img src='images/shoe.png' id='shoeImg' alt='Play With 6-Deck Shoe'/>
        <img src='images/big_shoe.png' id='bigShoeImg' alt='Play With 8-Deck Shoe'/>
        <img src='images/deck.png' id='deckImg' alt='Play With Single Deck'/>
        <div id='shoe'></div>
      </div>
    </div>
    <div id='outerDealerBox'>
      <div id='dealerBox'>
        <div id="dealer_head">Dealer</div>
        <img src='images/dealImg.png' id='dealImg' alt='deal cards icon'/>
        <div id='dealer_hand'>
          <div id='dealer_down'></div>
          <div id='dealer_up'></div>
        </div>
      </div>
    </div>
    <div id='outerPlayerBox'>
      <div id='playerBox'>
        <div id='player_head'>Player</div>
        <img src='images/hitImg.png' id='hitImg' alt='hit icon'/>
        <img src='images/standImg.png' id='standImg' alt='stand icon'/>
        <div id='player_hand'></div>
      </div>
    </div>
    <div id='outerBetBox'>
      <div id='betBox'>
        <div id='bet_head'>Bet</div>
        <div id='betNum'>$0</div>
        <div id='bet'></div>
      </div>
    </div>
    <div id='outerBankBox'>
      <div id='atmDiv'>
        <img src='/Users/CamCardosi/project1/images/atmImg.png' id='atmImg' alt='ATM icon'/>
      </div>
      <div id='bankBox'>
        <div id='bank_head'>Bank</div>
        <div id='bankNum'>$500</div>
        <div id='bank100'></div>
        <div id='bank25'></div>
        <div id='bank10'></div>
        <div id='bank5'></div>
      </div>
    </div>
    <div id='message'>Test Message</div>
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
