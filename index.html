<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Outline|Londrina+Shadow|Londrina+Sketch|Londrina+Solid|Oswald|Source+Sans+Pro" rel="stylesheet">

  </head>
  <body>
    <img src='images/suitIconImg.png' id='newGameImg'/>
    <div id='outerMainHead' class='outer'>
      <div id='main_head'>BLACK</div>
    </div>
    <div id='outerMainHeadDown' class='outer'>
      <div id='jackDown'>J<br>A<br>C<br>K<br></div>
    </div>
    <div id='outerShoeBox' class='outer'>
      <div id='shoeBox' class='elementBox'>
        <img src='images/shoe.png' id='shoeImg' alt='Play With 6-Deck Shoe'/>
        <img src='images/big_shoe.png' id='bigShoeImg' alt='Play With 8-Deck Shoe'/>
        <img src='images/deck.png' id='deckImg' alt='Play With Single Deck'/>
        <div id='shoe'></div>
      </div>
    </div>
    <div id='outerDealerBox' class='outer'>
      <div id='dealerBox' class='elementBox'>
        <div id="dealer_head">Dealer:</div>
        <div id='dealerPts'></div>
        <img src='images/dealImg.png' id='dealImg' alt='deal cards icon'/>
        <div id='dealer_hand'>
          <div id='dealer_down'></div>
          <div id='dealer_up'></div>
        </div>
      </div>
    </div>
    <div id='outerPlayerBox' class='outer'>
      <div id='playerBox' class='elementBox'>
        <div id='player_head'>Player:</div>
        <div id='playerPts'></div>
        <img src='images/hitImg.png' id='hitImg' alt='hit icon'/>
        <img src='images/standImg.png' id='standImg' alt='stand icon'/>
        <img src='images/doubledownImg.png' id='doubleDownImg' alt='double down icon'/>
        <div id='player_hand'></div>
      </div>
    </div>
    <div id='outerBetBox' class='outer'>
      <div id='betBox' class='elementBox'>
        <div id='bet_head'>Bet</div>
        <div id='betNum'>$0</div>
        <div id='bet'></div>
      </div>
    </div>
    <div id='outerBankBox' class='elementBox outer'>
      <div id='atmDiv'>
        <img src='/Users/CamCardosi/project1/images/atmImg.png' id='atmImg' alt='ATM icon'/>
      </div>
      <div id='bankBox' class='elementBox'>
        <div id='bank_head'>Bank</div>
        <div id='bankNum'>$500</div>
        <div id='bank100'></div>
        <div id='bank25'></div>
        <div id='bank10'></div>
        <div id='bank5'></div>
      </div>
    </div>
    <div id='message'>Test Message</div>
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
